<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Machine List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Virtual Machine List</h1>
    <div class="user-info">
      <img src="user-avatar.png" alt="User Avatar" class="user-avatar">
      <span class="username">John Doe</span>
    </div>
  </header>

  <main>
    <table class="vm-list">
      <thead>
        <tr>
          <th>Name</th>
          <th>Memory</th>
          <th>VCPU</th>
          <th>Disk Size</th>
          <th>MAC Address</th>
          <th>IP Address</th>
          <th>Port</th>
          <th>OS</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>VM 1</td>
          <td>8 GB</td>
          <td>2</td>
          <td>100 GB</td>
          <td>00:11:22:33:44:55</td>
          <td>192.168.1.100</td>
          <td>8080</td>
          <td>Linux</td>
        </tr>
        <tr>
          <td>VM 2</td>
          <td>16 GB</td>
          <td>4</td>
          <td>200 GB</td>
          <td>AA:BB:CC:DD:EE:FF</td>
          <td>192.168.1.101</td>
          <td>8081</td>
          <td>Windows</td>
        </tr>
        <!-- Add more rows for other virtual machines -->
      </tbody>
    </table>
  </main>

  <footer>
    <a href="#" class="apply-vm-link">
      <img src="apply-vm-icon.png" alt="Apply Virtual Machine" class="apply-vm-icon">
      <span class="apply-vm-text">Apply Virtual Machine</span>
    </a>
  </footer>

</body>
</html>
